name: 🚀 Deploy to Odoo Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH to Odoo server
    runs-on: ubuntu-latest
    environment: odoo-asi

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 🔐 SSH and Pull Code + Restart Odoo
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/odoo16/odoo16/custom/asi-custom-odoo16
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            echo "✅ Code pulled at $(date)" >> ~/deploy.log
            echo "🔁 Restarting Odoo..."
            sudo systemctl restart odoo16
