name: 🚀 Deploy to Odoo Server

on:
  push:
    branches:
      - main  # adjust this to your branch name

jobs:
  deploy:
    name: Deploy to server via SSH
    runs-on: ubuntu-latest
    environment: odoo-asi

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/odoo16/odoo16/custom/asi-custom-odoo16
            git reset --hard HEAD
            git clean -fd
            git pull origin main
            echo "✅ Code pulled at $(date)" >> ~/deploy.log
            # Uncomment if using supervisor
            # sudo supervisorctl restart odoo16
